{% extends 'base.html' %}
{% block content %}

<div class="container mt-5 p-5">

{% for profile in profiles %}
<a href='/profile/user/{{profile.user.username}}'>
    <div class="shadow-sm p-3 col-8 offset-1 ">
        <img src="{{profile.image.url }}" class='image-fluid round shadow-sm' width=60 height-60 mr-2 />
        {{ profile.user.first_name }} @ {{ profile.user }}
    </div>
</a>

{% endfor %}

</div>

{% endblock %}


}
